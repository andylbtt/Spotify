<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recomendador Spotify (Vercel)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b0d12; color:#e9ecef; }
    .card { background:#121620; border:1px solid #232A3A; }
    .form-control, .form-select { background:#0f1320; color:#e9ecef; border-color:#263043; }
    table { color:#e9ecef; }
    a { text-decoration:none; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark" style="background:#0f1320">
  <div class="container">
    <span class="navbar-brand">üéµ Recomendador Spotify</span>
  </div>
</nav>
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-3">Genera tu playlist</h3>
      <form id="frm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Archivo Excel (DATA_TIENDAS)</label>
          <input type="file" name="excel_file" class="form-control" accept=".xlsx,.xls" required>
          <div class="form-text text-light">Debe incluir CADENA, ESTADO, GENERO, TYPE‚Ä¶</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sheet name</label>
          <input type="text" name="sheet_name" class="form-control" value="Sheet 1">
        </div>
        <div class="col-md-4">
          <label class="form-label">Cadena</label>
          <input type="text" name="cadena" class="form-control" value="WALMART" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Estado</label>
          <input type="text" name="estado" class="form-control" value="CIUDAD DE MEXICO" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Market</label>
          <input type="text" name="market" class="form-control" value="MX">
        </div>
        <div class="col-md-3">
          <label class="form-label"># tracks</label>
          <input type="number" name="n_tracks" class="form-control" value="60">
        </div>
        <div class="col-md-3">
          <label class="form-label">Pool por g√©nero</label>
          <input type="number" name="per_genre_pool" class="form-control" value="100">
        </div>
        <div class="col-md-3">
          <label class="form-label">Top ‚Äúotros‚Äù</label>
          <input type="number" step="0.01" name="otros_cap" class="form-control" value="0.08">
        </div>
        <div class="col-md-3">
          <label class="form-label">Daypart fijo (opcional)</label>
          <input type="text" name="daypart_override" class="form-control" placeholder="peak, morning, etc.">
        </div>
        <div class="col-md-3">
          <label class="form-label">Floor POP (opcional)</label>
          <input type="number" step="0.01" name="floors_pop" class="form-control" placeholder="0.05">
        </div>
        <div class="col-md-3">
          <label class="form-label">Floor CUMBIA (opcional)</label>
          <input type="number" step="0.01" name="floors_cumbia" class="form-control" placeholder="0.05">
        </div>
        <div class="col-md-6">
          <label class="form-label">Forzar contrato (opcional)</label>
          <select name="contract_override" class="form-select">
            <option value="">(usar TYPE del Excel)</option>
            <option>contrato limitado</option>
            <option>contrato regular</option>
            <option>contrato consolidado</option>
          </select>
        </div>
        <div class="col-12">
          <button id="btn" class="btn btn-primary">Generar playlist</button>
        </div>
      </form>
    </div>
  </div>

  <div id="result" class="mt-4" style="display:none;">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h4 class="mb-3">Resultados</h4>
          <a id="download" class="btn btn-success">‚¨áÔ∏è Descargar CSV</a>
        </div>
        <p class="text-muted" id="meta"></p>
        <div class="table-responsive" id="table"></div>
      </div>
    </div>
  </div>
</div>

<script>
const frm = document.getElementById('frm');
const btn = document.getElementById('btn');
const result = document.getElementById('result');
const meta = document.getElementById('meta');
const tableDiv = document.getElementById('table');
const download = document.getElementById('download');

frm.addEventListener('submit', async (e) => {
  e.preventDefault();
  btn.disabled = true; btn.textContent = 'Generando‚Ä¶';

  const fd = new FormData(frm);
  try {
    const res = await fetch('/api/recommend', { method: 'POST', body: fd });
    if (!res.ok) throw new Error('Error HTTP ' + res.status);
    const data = await res.json();

    meta.textContent = `Cadena: ${data.cadena} ‚Äî Estado: ${data.estado} ‚Äî Daypart: ${data.daypart} ‚Äî Contrato: ${data.contract}`;
    const cols = data.columns;
    const rows = data.rows.slice(0, 200);
    let html = '<table class="table table-dark table-striped table-sm"><thead><tr>';
    cols.forEach(c => html += `<th>${c}</th>`);
    html += '</tr></thead><tbody>';
    rows.forEach(r => { html += '<tr>' + r.map(x => `<td>${x ?? ''}</td>`).join('') + '</tr>'; });
    html += '</tbody></table>';
    tableDiv.innerHTML = html;

    download.href = data.csv_dataurl;
    download.download = data.csv_filename;
    result.style.display = '';
  } catch (err) {
    alert('Fall√≥ la generaci√≥n: ' + err.message);
  } finally {
    btn.disabled = false; btn.textContent = 'Generar playlist';
  }
});
</script>
</body>
</html>
